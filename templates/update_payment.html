<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update Appointment</title>
        <link rel="stylesheet" href="static/common.css">
        <link rel="stylesheet" href="static/form.css">
        <link rel="stylesheet" href="static/table.css">
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background: url('static/images/background.jpg') no-repeat center center fixed;
                background-size: cover;
                display: flex;
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                min-height: 100vh;
            }
        
            .form-section {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                padding: 40px 35px;
                margin: 20px auto;
                border-radius: 16px;
                width: 100%;
                max-width: 600px; /* Increased max-width */
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
                animation: fadeInUp 0.8s ease-in-out;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        
            .form-section h2 {
                margin-bottom: 30px;
                color: #2e86de;
                text-align: center;
                font-size: 26px;
                font-weight: 700;
                animation: slideIn 1s ease-out;
            }
        
            form label {
                position: relative; /* Keep this for the input fields with spans */
                display: block;
                margin-bottom: 30px;
                color: #333;
                font-size: 15px;
                font-weight: 500;
            }
        
            form label span {
                position: absolute;
                bottom: 5px !important; /* Adjusted for better floating */
                top: auto !important;
                left: 14px;
                font-size: 14px;
                color: #888;
                pointer-events: none;
                transition: all 0.2s ease;
                background: white;
                padding: 0 4px;
                z-index: 1;
            }
        
            input[type="text"],
            input[type="number"],
            input[type="date"],
            select {
                width: 100%;
                padding: 14px 14px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-sizing: border-box;
                font-size: 14px;
                background: transparent;
                position: relative;
                z-index: 0;
                appearance: none; /* Remove default arrow for select */
                -webkit-appearance: none; /* For Safari and Chrome */
                padding-right: 30px; /* Space for custom arrow */
            }
        
            input:focus,
            input:valid,
            select:focus,
            select:valid {
                border-color: #2e86de;
                outline: none;
                box-shadow: 0 0 6px rgba(46, 134, 222, 0.3);
            }
        
            input:focus + span,
            input:valid + span,
            select:focus + span,
            select:valid {
                top: -10px;
                font-size: 12px;
                color: #2e86de;
            }
        
            /* Style the labels directly containing the select elements using their IDs */
            #status_id {
                margin-bottom: 10px; /* Reduce default bottom margin */
            }
        
            #status_id select {
                margin-top:20px; /* Add space between "Status" and the dropdown */
            }
        
            #method_id {
                margin-bottom: 10px; /* Reduce default bottom margin */
            }
        
            #method_id select {
                margin-top: 20px; /* Add space between "Method" and the dropdown */
            }
        
            /* Styling for select dropdown arrow */
            label::after {
                content: '\25BC'; /* Down arrow Unicode */
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                font-size: 12px;
                color: #888;
                pointer-events: none;
            }
        
            button[type="submit"] {
                background: linear-gradient(to right, #2e86de, #367097);
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                cursor: pointer;
                display: block;
                margin: 10px auto 0;
                transition: background 0.3s ease, transform 0.2s ease;
                box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            }
        
            button[type="submit"]:hover {
                background: linear-gradient(to right, #1b4f72, #145a9e);
                transform: translateY(-2px);
            }
        
            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translateY(40px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        
            @keyframes slideIn {
                0% {
                    transform: translateY(-20px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        
            .green-btn {
                background-color: #28a745; /* Bootstrap green */
            }
        
            .green-btn:hover {
                background-color: #1e7e34;
            }
        </style>
<body>

    <!-- Update Payment Form -->
    <div id="update" class="form-section" >
        <h2>Update Payment</h2>
        <form method="POST" action="{{ url_for('update_payment') }}">
            <label>
                <input type="text" name="payment_id" placeholder="" required>
                <span>Payment ID: </span>
            </label>

            <label id='status_id'>
                Status:
                <select name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Paid">Paid</option>
                </select>
            </label><br><br>
            
            <label id='method_id'>
                Method:
                <select name="method" required>
                    <option value="Cash">Cash</option>
                    <option value="Online">Online</option>
                </select>
            </label><br><br>

            <label>Date: 
                <input type="date" name="date" required>
            </label><br><br>

            <button type="submit">Update</button>
        </form>
    </div>
    <a href="{{ url_for('payment') }}">
        <button type="button" class="dashboard-btn green-btn">Back to Payment</button>
    </a>
</body>
</html>
