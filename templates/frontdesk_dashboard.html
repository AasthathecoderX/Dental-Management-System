<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="static\frontdesk_dash.css">
</head>
<style>
    .form-section {
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    
    .dashboard-btn {
        background-color: #2e86de;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 120px;
        margin-bottom: 20px;
        align-self: center;
    }
    
    .dashboard-btn:hover {
        background-color: #1b4f72;
        transform: scale(1.05);
    }
</style>
<body>
    <div class="dashboard-container fade-in">
        <h1>Welcome to GOOD DENTAL</h1>
        <div class="welcome-banner" id="greeting"></div>
    
        <ul>
            <li><a href="{{ url_for('appointment') }}">ðŸ“… Appointments</a></li>
            <li><a href="{{ url_for('payment') }}">ðŸ’³ Payments</a></li>
        </ul>

        <a href="{{ url_for('login') }}">
            <button type="button" class="dashboard-btn">Logout</button>
        </a>
    </div>

    <script>
        // Dynamic greeting based on time
        const greetingElement = document.getElementById('greeting');
        const hour = new Date().getHours();
        let greetingText = "Welcome, Front Desk!";

        if (hour < 12) greetingText = "Good Morning, Front Desk!";
        else if (hour < 18) greetingText = "Good Afternoon, Front Desk!";
        else greetingText = "Good Evening, Front Desk!";

        greetingElement.textContent = greetingText;
    </script>
</body>
</html>
